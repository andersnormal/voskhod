version: 1
author: Sebastian DÃ¶ll <sebastian@andersnormal.us>
project: voskhod
tasks:
  proto:
    desc: building the proto
    cmds:
      - protoc --go_out=plugins=grpc:./proto --proto_path=proto proto/*.proto
  test:
    disable: true
    desc: test
    vars:
      region:
        - test
    cmds:
      - go test -v ./...
  build/server:
    default: true
    dir: server
    deps:
      - test
    vars:
      region:
        - test
    cmds:
      - go build
      